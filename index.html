---
layout: default
---

<h2>wiki pages</h2>

{% if site.wiki.size > 0 %}
{% assign pages = site.wiki | sort: "order" %}
<ul>
{% for page in pages %}
<li><a href="{{ page.url }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>no pages yet - <a href="/README">see how to add one</a></p>
{% endif %}
