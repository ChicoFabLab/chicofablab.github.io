{% assign placeholder = include.placeholder | default: "Search..." %}
{% assign size = include.size | default: "md" %}
{% assign id = include.id | default: "search" %}
{% assign variant = include.variant | default: "default" %}
<div class="cfl-search cfl-search--{{ size }} cfl-search--{{ variant }}">
  <svg class="cfl-search__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="11" cy="11" r="8"></circle>
    <path d="M21 21l-4.35-4.35"></path>
  </svg>
  <input
    type="search"
    id="{{ id }}"
    class="cfl-search__input"
    placeholder="{{ placeholder | escape }}"
    autocomplete="off"
  >
  <button type="button" class="cfl-search__clear" aria-label="Clear search">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18M6 6l12 12"></path>
    </svg>
  </button>
</div>
