# GitHub Pages deployment with automatic baseurl detection
# Works for both org sites (chicofablab.github.io) and forks (username.github.io/repo)

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect baseurl
        id: baseurl
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          
          # If repo name matches owner.github.io, it's a user/org site (no baseurl needed)
          if [[ "$REPO_NAME" == "${OWNER}.github.io" ]] || [[ "$REPO_NAME" == "chicofablab.github.io" && "$OWNER" == "ChicoFabLab" ]]; then
            echo "baseurl=" >> $GITHUB_OUTPUT
            echo "url=https://${OWNER}.github.io" >> $GITHUB_OUTPUT
            echo "✅ Org/User site detected - no baseurl needed"
          else
            # It's a project site or fork - needs baseurl
            echo "baseurl=/${REPO_NAME}" >> $GITHUB_OUTPUT
            echo "url=https://${OWNER}.github.io" >> $GITHUB_OUTPUT
            echo "✅ Fork/Project site detected - using baseurl: /${REPO_NAME}"
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build \
            --baseurl "${{ steps.baseurl.outputs.baseurl }}" \
            --destination ./_site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
