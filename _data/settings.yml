# CFL Wiki Settings Configuration
# Central source of truth for all site settings
# Accessed via site.data.settings in Liquid templates

# LocalStorage Keys
# All keys used for persisting user preferences
storage_keys:
  dark_mode: 'cfl-dark-mode'
  font: 'cfl-font'
  theme: 'cfl-theme'
  sounds_enabled: 'cflSoundsEnabled'
  sounds_volume: 'cflSoundsVolume'
  achievements: 'cflAchievements'
  stats: 'cflStats'
  found_eggs: 'cflFoundEggs'
  void_corruption: 'voidCorruption'
  privacy_accepted: 'cflPrivacyAccepted'
  settings_scope: 'cflSettingsScope'
  settings_site: 'cflSettingsSite'
  settings_page_prefix: 'cflSettingsPage:'
  settings_hidden: 'cflSettingsHidden'
  settings_debug: 'cflSettingsDebug'

# Font Definitions
# Each font defines heading, body, and UI font stacks
fonts:
